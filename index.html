<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>atlas dylan</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      background-color: #fff;
      color: #000;
      text-align: center;
    }

    h1 {
      font-weight: 700;
      font-size: 3rem;
      margin: 20px 0;
      color: #000;
    }

    .gallery {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0 10px;
    }

    .gallery img {
      width: 90%;
      max-width: 800px;
      margin: 15px 0;
      object-fit: cover;
      transition: transform 0.3s;
      cursor: pointer;
      border-radius: 5px;
    }

    .gallery img:hover {
      transform: scale(1.02);
    }

    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s;
      z-index: 1000;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 5px;
    }

    .lightbox.show {
      opacity: 1;
      visibility: visible;
    }

    html {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body>
  <h1>atlas dylan</h1>

  <div class="gallery">
    <img src="images/image1.jpg" alt="Photo 1">
    <img src="images/image2.jpg" alt="Photo 2">
    <img src="images/image3.jpg" alt="Photo 3">
    <img src="images/image4.jpg" alt="Photo 4">
    <!-- Add more images in images/ folder -->
  </div>

  <div class="lightbox" id="lightbox">
    <img src="" alt="Enlarged image">
  </div>

  <script>
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = lightbox.querySelector('img');
    const galleryImages = document.querySelectorAll('.gallery img');

    galleryImages.forEach(img => {
      img.addEventListener('click', () => {
        lightboxImg.src = img.src;
        lightbox.classList.add('show');
      });
    });

    lightbox.addEventListener('click', () => {
      lightbox.classList.remove('show');
      lightboxImg.src = '';
    });
  </script>
</body>
</html>
